<html>
  <head>
    <meta charset="utf-8">
    <title>测试下拉框</title>
  </head>
  <body>
    <div>
      <h3>测试下拉框</h3>
    </div>
    <div>
        <label>language:</label>
        <span id="language">
            <input name="language" type="checkbox" value="python">python
            <input name="language" type="checkbox" value="java">java
            <input name="language" type="checkbox" value="shell">shell
            <input name="language" type="checkbox" value="javascript">javascript
        </span>
    </div>
    <div>
        <label>sex:</label>
        <span id="sex"> 
            <input name="sex" type="radio" value=男>男
            <input name="sex" type="radio" value=女>女
        </span>
    </div>  
  </body>
</html>
