<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>测试下拉框</title>
  </head>
  <body>
    <div>
      <h3>测试下拉框</h3>
    </div>
    <div>
        <label>language:</label>
        <span id="language">
            <label><input name="language" type="checkbox" value="python">python</label>
            <label><input name="language" type="checkbox" value="java">java</label>
            <label><input name="language" type="checkbox" value="shell">shell</label>
            <label><input name="language" type="checkbox" value="javascript">javascript</label>
        </span>
    </div>
    <div>
        <label>sex:</label>
        <span id="sex"> 
            <label><input name="sex" type="radio" value=男>男</label>
            <label><input name="sex" type="radio" value=女>女</label>
        </span>
    </div>  
  </body>
</html>
